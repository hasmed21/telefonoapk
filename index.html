<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
   <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

   <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!--Aqui agrego el mat-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/csspropio.css">
</head>

<body>
    
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p></p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Seras el nuevo Capitan
                    <div>
                        <div class="card-panel teal lighten-2"></div>
                    </div>
                    </div>
                    <div class="right">
                   
            

                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>
                                <form id="formulario">
                                    <!--Pregunta 1-->
                                    <div class="pregunta1" id="p1" name="p1">
                                    <p>
                                        <label>
                                         <label>Zoro es usuarion de?</label><br>
                                          <input class="with-gap" name="group1" type="radio" id="pre1" value="Santoryu" checked />
                                          <span>Santoryu</span>
                                        </label>
                                        <label>
                                        <input class="with-gap" name="group1" type="radio" id="pre1" value="nitoryu" checked />
                                          <span>nitoryu</span>
                                          </label>
                                          <label>
                                        <input class="with-gap" name="group1" type="radio" id="pre1" value="ittoryu" checked />
                                          <span>ittoryu</span>
                                          </label>
                                     </p>
                                     </div>
                                    
                                    <!--Pregunta 2-->
                                    <div class="pregunta2" id="p2">
                                    <p>
                                    <label>2.-Que fruta posee luffi?</label><br>
                                    <label>
                                    <input class="with-gap" name="group2" type="radio" value="Gomu gomu no mi"checked />
                                    <span>Gomu gomu no mi</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group2" type="radio" value="Gura gura no mi"checked />
                                    <span>Gura gura no mi</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group2" type="radio" value="Bara bara no mi"checked />
                                    <span>Bara bara no mi</span>
                                    </label>
                                    </p>
                                    </div>
                                    
                                    <!--Pregunta 3-->
                                    <div class="pregunta3" id="p3">
                                    <p>
                                    <label>3.-Cual es el tesoro mas grande?</label><br>
                                    <label>
                                    <input class="with-gap" name="group3" type="radio" value="One piece" checked />
                                    <span>One piece</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group3" type="radio" value="El tesoro de chincgao"checked />
                                    <span>El tesoro de chincgao</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group3" type="radio" value="La fortuna de john"checked />
                                    <span>La fortuna de john</span>
                                    </label>
                                    </p>
                                    </div>
                                    <!--Pregunta 4-->
                                    <div class="pregunta4" id="p4">
                                    <p>
                                    <label>4.-De quien es el sombrero de paja que lleva luffi?</label><br>
                                    <label>
                                    <input class="with-gap" name="group4" type="radio" value="Dragon"checked />
                                    <span>Dragon</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group4" type="radio" value="Garp"checked />
                                    <span>Garp</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group4" type="radio" value="Shanks" checked />
                                    <span>Shanks</span>
                                    </label>
                                    </p>
                                    </div>
                                    
                                    <!--Pregunta 5-->
                                    <div class="pregunta5" id="p5">
                                    <p>
                                    <label>5.-Quien fue el primer integrante de la bande de piratas mugiwara?</label><br>
                                    <label>
                                    <input class="with-gap" name="group5" type="radio" value="Tony Tony Choper"checked />
                                    <span>Tony Tony Choper</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group5" type="radio" value="Roronoa Zoro"checked />
                                    <span>Roronoa Zoro</span>
                                    </label>
                                    <label>
                                    <input class="with-gap" name="group5" type="radio" value="Franky"checked />
                                    <span>Franky</span>
                                    </label>
                                    </p>
                                    </div>
                                    <input type="submit" value="ENVIAR" id="btn" onclick="validar()">
                                </form>
                            </p>
                            <!-- Link to another page -->
                            <a href="about.html"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/validar.js"></script>
</body>

</html>
